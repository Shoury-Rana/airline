{% extends "user/layout.html" %}

{% block title %}
    login
{% endblock title %}


{% block body %}
    {% if message %}
        <div> {{ message }} </div>
    {% endif %}
<p></p> 
    <form action="{% url 'users:login' %}" method='POST'>
        {% csrf_token %}
        <input type="text" name='username' placeholder='Username'>
        <input type="password" name='password' placeholder='Password'>
        <input type="submit" value='Login'>
    </form>
{% endblock body %}
